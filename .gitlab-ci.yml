job1:
    script:
        - "cp .env.example .env"
        - "composer.phar install --prefer-source --no-interaction"
        - "/etc/init.d/mysql start"
        - "php artisan migrate --seed"
        - "php artisan assets:update"
        - "php artisan assets:build"
        - "phpunit --tap tests/Api"
        - "phpunit --tap tests/Web"
        - "phpunit --tap tests/Unit"
        - "phpunit --tap tests/Qa"

        # code coverage extraction for gitlab-ci (workaround for phpunit --colors=false not working for text code coverage)
